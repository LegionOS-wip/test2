---
layout: page
title: Kontakt
permalink: /contact/
image: '/images/45.jpg'
---
<div class="form-container">
  {% if site.contact.description %}
  <p class="contact-description">{{site.contact.description}}</p>
  {% endif %}
  <form class="form"
    action="{% if site.contact.email %}https://formspree.io/{{site.contact.email}}{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label" for="form-name">Ditt namn</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Namn..." required>
    </div>
    <div class="form__group">
      <label class="form__label" for="form-email">Din e-postadress</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Din e-postadress..." required>
    </div>
    <div class="form__group">
      <label class="form__label" for="form-text">Meddelande</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Meddelande..." required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Skicka meddelande</button>
    </div>
    <input type="hidden" name="_next" value="{{ site.baseurl }}/contact/thanks/" />
  </form>
</div>
